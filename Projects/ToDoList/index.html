<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fas fa-edit"></i></h1>
        
        <input type="text" placeholder="What do you need to do today?">
        <ul>
            <li><span><i class="fas fa-minus-circle"></i></span> Go to Potions class</li>
            <li><span><i class="fas fa-minus-circle"></i></span> Buy new robes</li>
            <li><span><i class="fas fa-minus-circle"></i></span> Visit Hagrid</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
